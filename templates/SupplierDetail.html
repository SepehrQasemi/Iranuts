{% extends 'Base.html'%}
{% block content %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Name</th>
                <td>{{Supplier.name}}</td>
            </tr>
            <tr>
                <th scope="row">Province</th>
                <td>{{Supplier.province}}</td>
            </tr>
            <tr>
                <th scope="row">Phone </th>
                <td>{{Supplier.phone}}</td>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td>{{Supplier.email}}</td>
            </tr>
            <tr>
                <th scope="row">Address</th>
                <td>{{Supplier.address}}</td>
            </tr>
        </tbody>
    </table>
    <a href={% url 'SupplierEdit' Supplier.id %}><button class="btn btn-primary ">Edit Supplier</button></a>
    <br>
    <a href={% url 'SupplierDelete' Supplier.id %}><button class="btn btn-danger">Delete Supplier</button></a>

{% endblock content %}
