{% extends 'Base.html' %}

{% block content %}

   
    
        <div class="card mb-3 w-75 cent mx-auto" >
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ Product.image.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h3 class="card-title ">{{ Product.name }}</h3>
                    <p class="card-text">{{Product.description}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{ Product.inventry_set.all}}</small></p>
                    <p class="h4">$ {{ Product.price }}/ kilogram</p>
                    {% if user.is_authenticated %}
                                <form method="post" action="{% url 'addtocart' %}">
                                    {% csrf_token %}
                                    <div class="btn-group btn-group-sm">
                                        <input type="hidden" name="Product" value="{{ Product.id }}">
                                        <input type="number" class="form-control form-control-sm" name="quantity" placeholder="Quantity(kilogram)" style="width: 10rem">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-cart-plus" ></i></button>
                                    </div>
                                </form>

                            {% else %}
                                <p><a href="{% url 'login' %}">Login</a>Login required</p>
                            {% endif %}
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
