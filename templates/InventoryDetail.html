{% extends 'Base.html'%}
{% block content %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Province</th>
                <td>{{Inventory.province}}</td>
            </tr>
            <tr>
                <th scope="row">Phone </th>
                <td>{{Inventory.phone}}</td>
            </tr>
            <tr>
                <th scope="row">Address</th>
                <td>{{Inventory.address}}</td>
            </tr>
        </tbody>
    </table>
    <a href={% url 'InventoryEdit' Inventory.id %}><button class="btn btn-primary ">Edit Inventory</button></a>
    <br>
    <a href={% url 'InventoryDelete' Inventory.id %}><button class="btn btn-danger">Delete Inventory</button></a>

{% endblock content %}
